{% extends "base.html" %}
{% block content %}

<h1>Data Page</h1>

<div class="flex-dashboard">
  <!-- Akurasi Model -->
  <div class="card-wrapper">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title"><b>Akurasi Model Peramalan</b></h4>
        <ul class="list-group" id="model-accuracy-list">
        </ul>        
      </div>
    </div>
  </div>

  <!-- Hasil Prediksi -->
  <div class="card-wrapper wide">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title"><b>Hasil Prediksi</b></h4>
        <div class="table-responsive" style="max-height: 300px; overflow-y: auto">
          <table class="table table-hover">
            <thead class="thead-gold">
              <tr>
                <th scope="col">DATE</th>
                <th scope="col">Prophet</th>
                <th scope="col">SARIMA</th>
              </tr>
            </thead>
            <tbody id="forecast-table"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="flex-dashboard">
  <!-- Chart -->
  <div class="card-wrapper chart">
    <div class="card border-2 shadow-lg">
      <div class="card-body">
        <h4 class="card-title"><b>Comparison Forecast Value</b></h4>
        <div id="compa-forecast" style="width: 100%; height: 400px"></div>
      </div>
    </div>
  </div>

  <!-- Growth -->
  <div class="card-wrapper growth">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title"><b>Growth</b></h4>
        <div class="table-responsive" style="max-height: 400px; overflow-y: auto">
          <table class="table table-hover">
            <thead id="growth-table-header" class="thead-gold"></thead>
            <tbody id="growth-table"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Script -->
<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
<script src="{{ url_for('static', filename='js/data.js') }}"></script>

{% endblock %}
